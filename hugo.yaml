# Base configuration
baseURL: 'https://www.paulhofmann.dev/'
title: 'paulhofmann.dev'
languageCode: 'en-us'

# Output/publish directory
publishDir: "docs" # Needs to be "docs" for GitHub Pages

# Markdown configuration
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

# Theme configuration
theme: 'hextra'

params:
  navbar:
    displayTitle: false
    displayLogo: false
  theme: # light | dark | system
    default: system
    displayToggle: false


# Base configuration
baseURL: 'https://www.paulhofmann.dev/'
title: 'paulhofmann.dev'
languageCode: 'en-us'

# Output/publish directory
publishDir: "docs" # Needs to be "docs" for GitHub Pages

# Theme settings
theme: 'hextra'

params:
  navbar:
    displayTitle: true
    displayLogo: false
  theme: # light | dark | system
    default: system
    displayToggle: false

menu:
  main:
    - name: About me
      pageRef: /about-me
      weight: 1
    - name: Portfolio
      pageRef: /portfolio
      weight: 2
    - name: Posts
      pageRef: /blog
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/paulinprogress/Portfolio-Website"
      params:
        icon: github
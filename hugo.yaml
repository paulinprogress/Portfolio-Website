# Base configuration
baseURL: 'https://www.paulhofmann.dev/'
title: 'paulhofmann.dev'
languageCode: 'en-us'

# Output/publish directory
publishDir: "docs" # Needs to be "docs" for GitHub Pages

# Markdown configuration
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardWraps: true
      unsafe: true
      xhtml: false
      parser:
        autoHeadingID: true
  tableOfContents:
    startLevel: 2
    endLevel: 4

# Theme configuration
theme: 'paulhofmann'


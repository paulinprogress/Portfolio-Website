<aside class="col left">
  {{ $class := "single" }}

  {{ if or (.IsSection) (.IsHome) }}
    {{ $class = "list" }}
  {{ else }}
    {{ $class = "single" }}
  {{ end }}

  {{ $section := .Section | default "home" }}

  {{ with site.GetPage (printf "sidebars-left/%s" $section) }}
      <div class={{ $class }}>{{ partial "content-parsed.html" . }}</div>
  {{ end }}
  
</aside>
